<!DOCTYPE html>
<html>
<head>
    <title>Image Classification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            background-color: yellow;
            padding: 10px;
        }

        p {
            margin: 0;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .image-container p {
            font-weight: bold;
            background-color: yellow;
            padding: 5px;
        }

        .image-container img {
            width: 45%;
            max-height: 400px;
            object-fit: cover;
            border: 2px solid #333;
        }

        .center {
            text-align: center;
        }

        a {
            color: #333;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }

        .prediction-result {
            background-color: #ccc;
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .graph {
            max-width: 400px;
            margin: 0 auto;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #background-video {
            width: 100%;
            height: auto;
        }

        .upload-another {
            text-align: center;
            margin-top: 20px;
        }

        .upload-another a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
        }

        .upload-another a:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="video-container">
        <video id="background-video" autoplay loop muted>
            <source src="/static/bg-video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <h1>Image Classification Result</h1>
        <div class="prediction-result">
            <p>Predicted class: {{ prediction }}</p>
        </div>
        <div class="image-container">
            <div>
                <p><span style="background-color: yellow;">Original Image:</span></p>
                <img src="{{ image_path }}" alt="Original Image">
            </div>
            <div>
                <p><span style="background-color: yellow;">Enhanced Image:</span></p>
                <img src="{{ enhanced_path }}" alt="Enhanced Image">
            </div>
        </div>
        <div class="center">
            <p><span style="background-color: yellow;">Accuracy Scores:</span></p>
            <img src="{{ graph_path }}" alt="Accuracy Scores" class="graph">
        </div>
        <div class="upload-another">
			<p><a href="/">Upload another image</a></p>
        </div>
    </div>
</body>
</html>
